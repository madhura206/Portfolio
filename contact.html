<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      overflow-x: hidden;
      color: white;
    }

    #vanta-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

body {
  background: transparent;
  color: white;
}



    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 12px;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      padding-top: 120px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 70px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
  text-align: center;
  font-size: 3rem;
  margin-bottom: 40px;
  background: linear-gradient(to right, #ff6ec4, #7873f5);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
}

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
  VANTA.NET({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.0,
    scaleMobile: 1.0,
    color: 0x6ec4ff,
    backgroundColor: 0x0f0f1a,
    spacing: 16.0,
    maxDistance: 20.0,
    points: 10.0
  });
</script>


</body>
</html>
